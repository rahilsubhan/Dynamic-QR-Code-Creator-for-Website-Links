<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR-Generator.io</title>
    <link rel="stylesheet" href="./styles.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="top co">
        <h1 style="color: #7AB2B2;">QR-Generator</h1>
    </div>
    <div class="mid co">
        <form action="/submit" method="post" >
            <input id="ip" type="url" inputmode="url"  width="5px" placeholder="enter url or text" name="urll">
            <button id = "aa" class="button-12" role="button" type="submit" name="btnn">Enter</button>
        </form>
        <form action="/download" method="get" >
            <button id = "aa" class="button-12" role="button" type="submit" name="btnn2">Download</button>
        </form>
        <br>
        <p>The QR file will be saved as qr-img.png in the project directory</p>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="./index.js" charset="UTF-8"></script>
    
</body>
    </html>
